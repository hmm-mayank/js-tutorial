    function dataTypes () {

        }
    ]
    var items = document.getElementsByClassName("item");
    ul = document.createElement('ul');
    
   var datatype =  datatypesobj.map(function (t,i){
            return  `<div><h2><b style="color:green">${t.type}</b> - <i>${t.defination}</i></h2>`
        })
        
        document.getElementById('temperatures').innerHTML =
        '<li>' + datatype.join('</li><li>') + '</li>'
    }
