    function dataTypes () {
        const datatypesobj = [
            {
            type: "integer or floating-point" ,defination:"integers are limited by ±(253-1)"
        },
        {
            type: "bigint" ,defination:"bigint is for integer numbers of arbitrary length"
        }, {
            type: "string" ,defination:"A string may have zero or more characters, there’s no separate single-character type."
        }, {
            type: "boolean" ,defination:"boolean for true/false."
        }, {
            type: "null" ,defination:"null for unknown values – a standalone type that has a single value null."
        }, {
            type: "undefined" ,defination:"undefined for unassigned values – a standalone type that has a single value undefined."
        }, {
            type: "object" ,defination:"object for more complex data structures."
        }, {
            type: "symbol" ,defination:"symbol for unique identifiers."
        },
    ]
    var items = document.getElementsByClassName("item");
    ul = document.createElement('ul');
    
   var datatype =  datatypesobj.map(function (t,i){
            return  `<div><h2><b style="color:green">${t.type}</b> - <i>${t.defination}</i></h2>`
        })
        
        document.getElementById('temperatures').innerHTML =
        '<li>' + datatype.join('</li><li>') + '</li>'
    }
</script>
